
<ion-header no-border>

    <ion-toolbar  class="ios-coustom-height-one" color="primary">
        <ion-title  class="coustom-header-ios">
            <ion-buttons class="back-btns" (click)="languageBack()">
                <button ion-button icon-only>
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <div class="logo no-margin" >
                <img src="assets/imgs/logo.png" >
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-bg">
    <form #f="ngForm" class="hp100">
        <div class="center-block">
            <div class="mobile-login">
                <div class="text">
                    <p>{{'Enter your mobile number to get started' | translate}}!</p>
                </div>
                
                
                <div class="input-block" [ngClass]="{'error': !mobile_no.valid && mobile_no.touched}">
                    <div class="rel">
                        <i class="material-icons">smartphone</i>
                        <input type="tel" name="" placeholder="{{'Mobile number' | translate}}" name="mobile_no" #mobile_no="ngModel" [(ngModel)]="data.mobile_no" [ngClass]="{'is-invalid':f.submitted && mobile_no?.invalid}" required min="0" maxlength="10" minlength="10">
                    </div>
                    <ng-container *ngIf="data.mobile_no!=''">
                        <p *ngIf="!mobile_no.valid && mobile_no.touched">{{'Enter valid Mobile No.' | translate}} </p>
                    </ng-container>
                </div>
                <div class="login-btn">
                    <button (click)="f.valid && submit()" [disabled]="hidevalue">{{'Continue' | translate}} {{maxTime ? '('+maxTime+')' : ''}}</button>
                </div>
            </div>
        </div>
    </form>
    
</ion-content>

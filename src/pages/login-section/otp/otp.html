
<ion-header no-border>
	<ion-toolbar  class="ios-coustom-height-one" color="primary">
        <ion-title  class="coustom-header-ios">
            <ion-buttons class="back-btns" (click)="languageBack()">
                <button ion-button icon-only>
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <div class="logo no-margin" >
                <img src="assets/imgs/logo.png" >
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content  class="content-bg">
	<form  #f="ngForm" (ngSubmit)="f.form.valid && submit()" class="hp100">
		<div class="center-block">
			<div class="mobile-login">
				<div class="text">
					<p>{{'Enter your 4 digit number that has been sent to' | translate}} <span>+91 {{mobile_no}}</span></p>
				</div>
				<div class="input-block" [ngClass]="{'error': !otp_value && otp?.touched}">
					<div class="rel">
						<i class="material-icons">smartphone</i>
						<input  type="tel" name="otp" placeholder="{{'Enter OTP' | translate}}" #otp="ngModel" [(ngModel)]="data.otp" (ngModelChange)="otpvalidation()" required>
					</div>
					<ng-container  *ngIf="!otp_value && otp?.touched">
						<p>{{'Wrong OTP value' | translate}}</p>
					</ng-container>

					<div class="resend" >	
						<button class="capitalize" ion-button color="primary" small [disabled]="hidevalue" (click)="resendOtp()" clear>{{'Resend' | translate}}{{maxTime ? '('+maxTime+')' : ''}}</button>
					</div>
				</div>
			
				<div class="login-btn" >
					<button [disabled]="!otp_value">{{'Continue' | translate}}</button>
				</div>
				
			</div>
		</div>
	</form>
	
</ion-content>

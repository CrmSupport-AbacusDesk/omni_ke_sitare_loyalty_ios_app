
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="type == 'term_condition'">{{'Terms & Condition' | translate}}</ion-title>
    <ion-title *ngIf="type =='description'">{{'Description' | translate}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="fix">
		<div class="bg-banner">
			 <img src="{{uploadUrl+terms_detail.banner}}">
		</div>
	</div>

	<ng-container *ngIf="type == 'description'">
		<div class="terms-text" *ngIf="terms_detail.description">
			<div [innerHTML]="terms_detail.description">{{terms_detail.description}}</div>
		</div>
	</ng-container>
	<ng-container *ngIf="type == 'term_condition'">
		<div class="terms-text" *ngIf="terms_detail.terms">
			<div [innerHTML]="terms_detail.terms"></div>
		</div>
	</ng-container>

	
	<!-- <div class="terms-text" *ngIf="terms_detail.description != ''">
		<h6>{{'Description'}}</h6>
		<p [innerHTML]="terms_detail.description"></p>
		<div class="terms-text"  *ngIf="terms_detail.terms != ''"></div>
		<h6>{{'Terms & Condition'}}</h6>
		<p [innerHTML]="terms_detail.terms"></p>
	</div> -->

</ion-content>
